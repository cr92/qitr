<!DOCTYPE html>
<html>
<link rel="stylesheet" href="public/css/index.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>

<body>
  <p></p>
  <div class="input-group col-md-4 col-md-offset-4">
    <input type="text" class="form-control" placeholder="Instrument Id" required>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Find</button>
   </span>
  </div>

  <br>
  
  <div ng-app="index_show_all_positions" ng-controller="index_all_positions">
    <div class="container col-md-4 col-md-offset-4">
      <table class="table table-bordered">
        <tbody>
          <tr ng-repeat="i in positions">
            <td>{{ i.instrument_id }}</td>
            <td>{{ i.position }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="public/js/index.js" type="text/javascript"></script>
</body>

</html>
