<!DOCTYPE html>
<html>
<link rel="stylesheet" href="public/css/index.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>

<body>

  <br>

  <div class="text-center">
    <a href="enter">ADD <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
  </div>

  <br>

  <div ng-app="index_show_search" ng-controller="index_show_submit">
    <div class="input-group col-md-4 col-md-offset-4">
      <input type="text" class="form-control" placeholder="Instrument Id" ng-model="input_instrument_id" required>
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="findPosition()">Find</button>
      </span>
    </div>
    <br>
    <div class="container col-md-4 col-md-offset-4">
      <div class="panel panel-danger">
        <div class="panel-heading">Search Result</div>
        <div class="panel-body">Instrument: {{custom_data.instrument_id}}</div>
        <div class="panel-body">Position: {{custom_data.position}}</div>
      </div>
    </div>
  </div>

  <br>

  <div ng-app="index_show_all_positions" ng-controller="index_all_positions" id="show_all">
    <div class="container col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Instrument</th>
              <th>Position</th>
            </tr>
          </thead>
          <tbody id="default_tbody">
            <tr ng-repeat="i in positions">
              <td>{{ i.instrument_id }}</td>
              <td>{{ i.position }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="public/js/index.js" type="text/javascript"></script>
</body>

</html>
