<!DOCTYPE html>
<html>
<link rel="stylesheet" href="public/css/enter.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>

<body>

  <br>

  <div class="text-center">
    <a href="/"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> HOME</a>
  </div>

  <br>

  <div ng-app="enter_trade_data" ng-controller="post_trade_data">
    <div class="input-group col-md-10 col-md-offset-1">
      <input type="text" class="form-control" placeholder="Order String" ng-model="order_string" required/>
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="postTradeData()">Submit</button>
      </span>
    </div>

    <br>

    <div ng-show="isSuccess">
      <div class="container col-md-2 col-md-offset-5">
        <div class="panel panel-success">
          <div class="panel-body text-center">SUCCESS</div>
        </div>
      </div>
    </div>
  </div>

  <script src="public/js/enter.js" type="text/javascript"></script>
</body>

</html>
